<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="profile.css">

    <script type="text/javascript" src="profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <meta charset="utf-8">
</head>

<body>
    
    <section class="a">
        <h1>Kabir Shah</h1>
        <div class="x">×</div>
    </section>
    <section class="b">
        <p>About</p>
        <div class="content">This is a minimalistic one page website that is responsive!</div>
        <div class="x">×</div>
    </section>
    <section class="c">
        <p>Find Me</p>
        <div class="content">
            <ul>
                <li><a href="#" target="_blank">Social</a></li>
                <li><a href="#" target="_blank">Media</a></li>
                <li><a href="#" target="_blank">Links</a></li>
            </ul>
        </div>
        <div class="x">×</div>
    </section>
    <section class="d">
        <p>Contact</p>
        <div class="content"><a href="mailto:random@email.com">random@email.com</a></div>
        <div class="x">×</div>
    </section>
<script type="text/javascript">
    $("section").hover(function () {
    $(this).addClass("hover");
    $(this).siblings().addClass("unhover");
}, function () {
    $(this).removeClass("hover");
    $(this).siblings().removeClass("unhover");
});

$("section").click(function () {
    $(this).addClass("click");
    $(this).children('div').delay(300).fadeIn(150);
    $(this).siblings().addClass("unclick");
    $(this).siblings().children("p").fadeOut(50);
});

$(".x").click(function (event) {
    event.stopPropagation();
    $("section").removeClass("click unclick");
    $("section").siblings().children('div').fadeOut(150);
    $("section").siblings().children('p').fadeIn(50);
});

$(document).keydown(function (e) {
    switch (e.which) {
        case 27:
            reset();
            break;
        case 49:
            open(1);
            break;
        case 50:
            open(2);
            break;
        case 51:
            open(3);
            break;
        case 52:
            open(4);
            break;
        default:
            return;
    }
    e.preventDefault();
});

function open(nr) {
    var t = $("section:nth-child(" + nr + ")");
    reset();
    t.toggleClass("click");
    t.children('div').delay(300).fadeToggle(300);
    t.siblings().toggleClass("unclick");
    t.siblings().children("p").fadeToggle(50);
}

function reset() {
    $("section").removeClass("click unclick");
    $("section").siblings().children('div').fadeOut(150);
    $("section").siblings().children('p').fadeIn(50);
}
    
</script>
</body>

</html>
